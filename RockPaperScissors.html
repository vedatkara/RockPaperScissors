<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/rock-paper-scissors.css">
</head>
<body>
    
    <h1 class="h1-title">Rock, Paper, Scissors</h1>
    <br>
    <button onclick="

    play('Rock');

    " class="move-btn"><img src="images/rock.png" class="move-icon"></button>

    <button onclick="
    play('Paper');
    "
    class="move-btn"><img src="images/paper.png" class="move-icon"></button>

    <button onclick="
    play('Scissors');  

    "
    class="move-btn"><img src="images/scissors.png" class="move-icon"></button>

    <p class="js-result-text result"></p>
    <p class="js-choices-text choices"></p>
    <p class="js-score-text score"></p>

    <button onclick="

    score.losses = 0;
    score.wins = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    location.reload();
    "
    class="reset-btn">Reset Score</button>

    <script src="Scripts/rock-paper-scissors.js"></script>
</body>
</html>
