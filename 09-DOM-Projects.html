<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>Subscribe to my YouTube Channel!</p>
    <button onclick="

    Subscribe();
        
    " class="js-sub-btn">Subscribe</button>





    <script>
        function Subscribe() {
            const buttonLm = document.querySelector('.js-sub-btn');
        
            if(buttonLm.innerText === 'Subscribe')
                buttonLm.innerText = 'Subscribed';
            else 
                buttonLm.innerText = 'Subscribe';
        }


    </script>
</body>
</html>
